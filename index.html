<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css"> -->
<link rel="stylesheet" href="game.css">

<body>
  <div class="container-fluid bg-purple">
    <div class="row">
      <div class="col-12 skeletonlabel">
        <span>Health:<span id="health"></span></span>
        <span>Name: <span id="myName"></span></span>
        <span>Hits:<span id="hits"></span></span>
      </div>
    </div>
    <div class="row">
      <div class="col-6" id="">
        <img src="http://bestanimations.com/Humans/Skeletons/skeleton-animated-gif-3.gif">
      </div>
      <div class="col-6">
        <button onclick="slap()">Slap</button>
        <button onclick="punch()">Punch</button>
        <button onclick="kick()">Kick</button>
        <button onclick="reset()">Reset</button>
        <div class="buttons"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
      </div>
      <div class="col-6 modifier-bar">
        <div id="items">
          <button onclick="deployshield()">Deploy Shield</button>
          <button onclick="dodge()">Dodge Hit</button>
          <button onclick="jump()">Jump</button>
        </div>
      </div>


    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
